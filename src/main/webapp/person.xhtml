<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        template="template.xhtml">
  <ui:param name="pageTitle" value="Person"/>
  <ui:define name="content">
    <f:metadata>
      <f:viewParam name="perid" value="#{personForm.personId}"/>
      <f:event type="preRenderView" listener="#{personEditorController.preRenderViewEvent}"/>
    </f:metadata>

    <h:form id="frmPerson">
      <h:panelGrid columns="3">
        <h:outputLabel for="personId" value="User ID"/>
        <h:inputText id="personId" value="#{personForm.person.personId}" readonly="true"/>
        <h:message for="personId"/>

        <h:outputLabel for="firstName" value="First Name"/>
        <h:inputText id="firstName" value="#{personForm.person.firstName}"/>
        <h:message for="firstName"/>

        <h:outputLabel for="lastName" value="Last Name"/>
        <h:inputText id="lastName" value="#{personForm.person.lastName}"/>
        <h:message for="lastName"/>

        <h:outputLabel for="street" value="Street"/>
        <h:inputText id="street" value="#{personForm.person.street}"/>
        <h:message for="street"/>

        <h:outputLabel for="buildingNumber" value="Building number"/>
        <h:inputText id="buildingNumber" value="#{personForm.person.buildingNumber}"/>
        <h:message for="buildingNumber"/>

        <h:outputLabel for="email" value="Email"/>
        <h:inputText id="email" value="#{personForm.person.email}"/>
        <h:message for="email"/>

        <h:outputLabel for="phoneNumber" value="Phone"/>
        <h:inputText id="phoneNumber" value="#{personForm.person.phoneNumber}"/>
        <h:message for="phoneNumber"/>

        <h:outputLabel for="pesel" value="Pesel"/>
        <h:inputText id="pesel" value="#{personForm.person.pesel}"/>
        <h:message for="pesel"/>

        <h:outputLabel for="registeredDate" value="Registered"/>
        <h:inputText id="registeredDate" value="#{personForm.person.registrationDate}">
          <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>
        <h:message for="registeredDate"/>

        <h:commandButton action="#{personEditorController.save}" value="Save"/>
        <h:link outcome="index" value="Cancel"/>
      </h:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
